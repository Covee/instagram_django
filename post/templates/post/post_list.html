{% extends 'base.html' %}

{% block title %}Post 목록{% endblock %}
{% block content %}
	<div class="row">
		{% for post in posts %}

					<div id="created-at" class="created-at">

						업로드 날짜 : {{ post.created_at }}

					</div>

			<div id="post-{{ post.pk }}">
			{% include 'include/post.html' with post_type='list' %}
			</div>
		{% endfor %}
	</div>
{% endblock %}
